<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Главная страница</title>
		<meta name="description" content="" />
		<meta name="author" content="Yevhenii Riabchych" />
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link rel="stylesheet" href="/css/default.min.css" type="text/css"/>
		<link rel="stylesheet" href="/css/style.css" type="text/css"/>
		<script src="/js/socket-io.js" type="text/javascript"></script>
		<script src="/js/jquery-1.7.2.min.js" type="text/javascript"></script>
		<script src="/js/core.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="main-workspace">
			<header id="top-logo">
				<h1><a href="/">ChatLaut</a></h1>
			</header>
			<nav id="top-nav">
				<ul>
					<li>
						<a href="/">Главная</a>
					</li>
					<li>
						<a href="/signup">Регистрация</a>
					</li>
					<li>
						<a href="/ratings">Рейтинги</a>
					</li>
					<li>
						<a href="/rules">Правила</a>
					</li>
					<li>
						<a href="/about">О проекте</a>
					</li>
				</ul>
			</nav>
			<section id="content">
				<h2>Добро пожаловать</h2>
				<form id="auth-form">
					<label for="email">Email:</label>
					<input id="email" class="blueInput" type="email" name="p_email" value=""/>
					<div class="clearfix"></div>
					<label for="pass">Пароль:</label>
					<input id="pass" class="blueInput" type="password" name="p_pass" value=""/>
					<input id="connectButton" class="blueButton" type="submit" name="" value="Войти в чат"/>
				</form>
			</section>
		</div>
		<div id="chat-workspace">
			<section id="chat-log"></section>
			<section id="user-list"><ul></ul></section>
			<div class="clearfix"></div>
			<section id="toolbar">
				<div id="left-container">
					<form id="send-chat-form">
						<input id="chat-input-field" type="text" value="" class="blueInput">
						<input type="submit" value="отправить" class="blueButton">
					</form>
					<section id="private-chat-log"></section>
				</div>
				<div id="right-container">
					<section id="smiles-container"></section>
				</div>
			</section>
		</div>
		<div id="loading">
			<p>
				Загрузка...
			</p>
		</div>
	</body>
</html>
