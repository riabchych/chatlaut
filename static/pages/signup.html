<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Регистрация</title>
		<meta name="description" content="" />
		<meta name="author" content="Yevhenii Riabchych" />
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link rel="stylesheet" href="/css/default.min.css" type="text/css"/>
		<link rel="stylesheet" href="/css/style.css" type="text/css"/>
		<script src="/js/socket-io.js" type="text/javascript"></script>
		<script src="/js/jquery-1.7.2.min.js" type="text/javascript"></script>
		<script src="/js/core.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<h1><a href="/">ChatLaut</a></h1>
		</header>
		<nav id="top-nav">
			<ul>
				<li>
					<a href="/">Главная</a>
				</li>
				<li>
					<a href="/signup">Регистрация</a>
				</li>
				<li>
					<a href="/ratings">Рейтинги</a>
				</li>
				<li>
					<a href="/rules">Правила</a>
				</li>
				<li>
					<a href="/about">О проекте</a>
				</li>
			</ul>
		</nav>
		<section id="content">
			<h2>Регистрация нового пользователя</h2>
			<form id="reg-form" oninput="p_repass.setCustomValidity(p_repass.value != p_pass.value ? 'Пароли не совпадают.' : '')">
				<div class="input-item">
					<label for="u-name">Никнейм:</label>
					<input id="u-name" type="text" name="p_name" class="blueInput" required="required">
				</div>
				<div class="input-item">
					<label for="u-email">E-mail:</label>
					<input id="u-email" type="email" name="p_email" class="blueInput" required="required">
				</div>
				<div class="input-item">
					<label for="u-pass">Пароль:</label>
					<input id="u-pass" type="password" name="p_pass" class="blueInput" required="required">
				</div>
				<div class="input-item">
					<label for="u-repass">Пароль ещё раз:</label>
					<input id="u-repass" type="password" name="p_repass" class="blueInput" required="required">
				</div>
				<div class="footer-info">
					<input id="tos" type="checkbox" name="p_tos" value="yes" checked="checked" required="required">
					<label for="tos">Я принимаю <a href="/terms">Условия использования</a> и соглашаюсь с <a href="/policy">Политика использования данных</a> </label>
					<input type="submit" value="Присоединится" class="grayButton">
				</div>
			</form>
		</section>
	</body>
</html>
